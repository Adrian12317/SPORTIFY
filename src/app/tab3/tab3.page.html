<ion-app>
  <ion-menu contentId="my-content">
  <ion-header >
    <ion-toolbar >
        <ion-title> titulo </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="my-content">
      <ion-list>
        <ion-item >
            <ion-icon></ion-icon>
            <ion-label>1</ion-label>
        </ion-item>
        <ion-item >
            <ion-icon></ion-icon>
            <ion-label>2</ion-label>
        </ion-item>
        <ion-item>

<div class="ion-page">

  <ion-header >
    <ion-toolbar color=danger>
      <ion-buttons slot="start">
        <ion-menu-button ></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Consultas
      </ion-title>
    </ion-toolbar>
    
  </ion-header>

<ion-content>
  <div style="padding: 10px">

      <!--CODIFICAR-->
      <ion-input type="text" placeholder="Digite su texto" [(ngModel)]="datocodificado"></ion-input>

      <ion-button expand="block" color= "success" (click)="CodificarTexto()">Generar Código</ion-button>

      <br>

      <!--SCANNEAR-->
      <ion-button expand="block" color="success" (click)="LeerCode()">Scannear Código</ion-button>

      <div *ngIf="datoscaneado">
          <p>
              Contenido obtenido: <b>{{ datoscaneado["text"] }}</b>
          </p>
      </div>

  </div>
</ion-content>
</div>
