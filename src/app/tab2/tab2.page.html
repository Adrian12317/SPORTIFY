<ion-app>
<ion-menu contentId="menutab2">
<ion-header>
  <ion-toolbar>
      <ion-title> titulo </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content id="menutab2">
    <ion-list>
      <ion-item >
          <ion-icon></ion-icon>
          <ion-label>1tab2</ion-label>
      </ion-item>
      <ion-item >
          <ion-icon></ion-icon>
          <ion-label>2</ion-label>
      </ion-item>
      <ion-item >
          <ion-icon></ion-icon>
          <ion-label>3</ion-label>

          <ion-label>4</ion-label>
      </ion-item>

<div class="ion-page">


  <ion-header>
    <ion-toolbar color="Danger-shade">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Altas de productos</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content class="ion-padding">
           <ion-item>
               <img id="output" src=""/>
               <input id="img" (change)="showimg($event)" type="file" accept="image/*">
           </ion-item>
           <ion-item>
               <ion-label position="floating">
                   Product Name
               </ion-label>
               <ion-input required id="nombre" type="text"></ion-input>
           </ion-item>
           <ion-item>
               <ion-label position="floating">
                   Stock
               </ion-label>
               <ion-input required id="stock" type="number"></ion-input>
           </ion-item>
           <ion-item>
               <ion-label position="floating">
               Price
           </ion-label>
               <ion-input required id="precio" type="number"></ion-input>
           </ion-item>
           <ion-item>
               <ion-label position="floating">
                   Precio-menudeo
               </ion-label>
               <ion-input required id="precio-men" type="number"></ion-input>
           </ion-item>
           <ion-item>
               <ion-label position="floating">
                   Precio-mayoreo
               </ion-label>
               <ion-input required id="precio-may" type="number"></ion-input>
           </ion-item>
           <ion-item>
               <ion-select expand="full" multiple="false" placeholder="Categoria" [(ngModel)]="categoria" (ionChange)="selectCategoria()">
                   <ion-select-option value="ropah">Ropa para hombre</ion-select-option>
                   <ion-select-option value="ropam">Ropa para mujer</ion-select-option>
                   <ion-select-option value="tennish">Tennis para hombre</ion-select-option>
                   <ion-select-option value="tennism">Tennis para mujer</ion-select-option>
                   <ion-label>{{categoria}}</ion-label>
               </ion-select>
           </ion-item><br>
           <section style="text-align: center;">
               <ion-button  expand="full" class="button1 block" (click)="altaProducto()">Guardar</ion-button>
           </section>
         </ion-content>
       </div>
     </ion-app>
